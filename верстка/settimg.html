<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="page__setting">
            <div class="home">

                <div class="settings__head">
                    <a href="./index.html"><button class="btn__back"></button></a>
                    <h2>Настройки</h2>
                </div>
    
                <section class="setting__words">
                    <div class="setting__words__top">
                        <div class="setting__words__text">                   
                            <h3>Количество слов</h3> 
                            <p>для победы</p>
                        </div>
                        <div class="setting__words__quantity">20</div>
                    </div>
    
                    <div class="setting__words__bottom">
                        <button class="btn btn__set"> - 10 слов</button>
                        <button class="btn btn__set"> + 10 слов</button>
                    </div>
                </section>
    
    
                <section class="setting__time">
                    <div class="setting__time__top">
                        <div class="setting__time__text">
                            <h3>Длина раунда</h3> 
                            <p>на отгадывание слов</p>
                        </div>
                        <div class="setting__time__quantity">30</div>
                    </div>
                    <div class="setting__time__bottom">
                        <button class="btn  btn__set"> - 30 сек</button>
                    <button class="btn btn__set"> + 30 сек</button>
                    </div>
                </section>
    
    
                <section class="setting__last_word"> 
                    <div class="setting__last_word__text">
                        <h3>Последнее слово</h3> 
                        <p>могут отгадывать все команды</p>
                    </div>
    
                    <label class="switch"> 
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </section> 
    
                <section class="setting__fine"> 
                    <div class="setting__last_word__text">
                        <h3>Штраф</h3> 
                        <p>за пропущенные слова</p>
                    </div>
    
                    <label class="switch"> 
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </section>

            </div>    
        </div>

    </div>  
</body>
</html>
