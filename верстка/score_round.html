<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score_round</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="page__score_round"> 
            <div class="home">

                <div class="score_round__head">
                    <h2>Счет раунда</h2>
                    <h3>Команда 1</h3>   
                </div>

                <div class="words_list">
                    <ul class="list">
                        <li class="word"> 
                            <p>Attention</p> 
                            <label class="switch"> 
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label> 
                        </li>
                        <li class="word"> 
                            <p>Candle</p> 
                            <label class="switch"> 
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label> 
                        </li>
                        <li class="word"> 
                            <p>Phone</p> 
                            <label class="switch"> 
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label> 
                        </li>
                    </ul>
                </div>

                <div class="common_word">
                        <h3>Общее слово</h3>   
                    <div class="word">
                        <p>Table</p> 
                            <label class="switch"> 
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label> 
                    </div>
                </div>

                <div class="score">
                    <h3>Набрано очков:</h3>
                    <span>5</span>
                </div>



                <div class="nav">
                    <a href="./words_collection.html"><li class="btn btn__teams">Дальше</li></a>

            </div>
